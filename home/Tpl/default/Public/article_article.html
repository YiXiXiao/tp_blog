<!DOCTYPE html>

<!--[if IE 8]>

<html lang="zh-CN">
<!--<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$oneArticle.title}-{$oneNav.name}-{$web_name}</title>
<meta name="keywords" content="{$oneArticle.seo_title}"/>
<meta name="description" content="{$oneArticle.seo_desc}" />
<!--[if lt IE 9]>
<script src="{$Public}/js/html5.js" type="text/javascript"></script>
<![endif]-->
<link rel='stylesheet' id='twentytwelve-style-css'  href='{$Public}/css/index.css' type='text/css' media='all' />
<!--[if lt IE 9]>
<link rel='stylesheet' id='twentytwelve-ie-css'  href='{$Public}/css/ie.css' type='text/css' media='all' />
<![endif]-->
<style type="text/css">.recentcomments a{display:inline !important;padding:0 !important;margin:0 !important;}</style>
<style type="text/css" id="custom-background-css">
body.custom-background { background-color: #e6e6e6; }
</style>
</head>

<body class="home blog custom-background custom-font-enabled single-author">
<div id="page" class="hfeed site">
	
	<include file='Public:header'/>
	
	<div id="main" class="wrapper">
	<div id="primary" class="site-content">
		<div id="content" role="main">					
			<article>
				<header class="entry-header">
					<h1 class="entry-title"><a href="__APP__/Home/blog/id/{$oneArticle.id}" title="{$vo.title}" rel="bookmark">{$oneArticle.title}</a></h1>
				</header>
				
				<div class="entry-content">{$oneArticle.body}</div>
				
				<footer class="entry-meta">
					发布于 <a href="__APP__/Home/tag/t/{$oneArticle.pubtime2}" title="{$oneArticle.pubtime2}" rel="bookmark"><time class="entry-date" datetime="{$oneArticle.pubdate}">{$oneArticle.pubtime}</time></a>。 属于 <a href="__APP__/Home/category/id/{$oneArticle.reid}" title="查看 {$oneNav.name}中的全部文章" rel="category">{$oneNav.name}</a> 分类，
					被贴了<volist name="oneArticle.tags" id="vo">
					<if condition="$key eq '0'">
						&nbsp;<a href="__APP__/Home/tag/tag/{$vo}" rel="tag">{$vo}</a>
					<else/>
						- <a href="__APP__/Home/tag/tag/{$vo}" rel="tag">{$vo}</a>
					</if>					
					</volist> 标签
				</footer>
			</article>
			
			<nav class="nav-single">
				<div class="prev">上一篇：{$pre}</div>
				<div class="prev">下一篇：{$next}</div>
			</nav>
				
			<div id="comments" class="comments-area">
				<h2 class="comments-title">
				<if condition="$count gt 0">
					《<span>{$oneArticle.title}</span>》上有 {$count} 条评论!
				<else/>
					《<span>{$oneArticle.title}</span>》上暂无评论!
				</if>
				</h2>
				<ol class="commentlist">
					<volist name="oneArticle.comment" id="vo">
					<li class="comment even thread-even depth-1" id="li-comment-6">
						<article id="comment-6" class="comment">
							<header class="comment-meta comment-author vcard">
								<img src='__ROOT__/Public/Face/{$vo.face}' class='photo' height='44' width='44'/><cite class="fn">{$vo.uname} </cite><time datetime="{$vo.date}">{$vo.date}</time>
							</header>
							<section class="comment-content comment" style="margin-bottom:10px;">
								<p>{$vo.body}</p>
							</section>
						</article>
					</li>
					</volist>
				</ol>
			
				<div id="respond">
					<h3 id="reply-title">发表评论 <small><a rel="nofollow" id="cancel-comment-reply-link" href="/?p=25#respond" style="display:none;">取消回复</a></small></h3>
					<form action="__APP__/Home/comment" method="post" id="commentform">
						<p class="comment-form-author">姓　　名：<input id="uname" name="uname" type="text" size="30" /></p>
						<p class="comment-form-email">电子邮件：<input id="email" name="email" type="text" size="100" /></p>
						<p class="comment-form-url">互粉站点：<input id="site" name="site" value="http://" type="text" size="100" /></p>
						<p class="comment-form-comment"><label for="comment">评论</label><textarea id="body" name="body" cols="45" rows="8" aria-required="true"></textarea></p>												
						<p class="form-submit">
							<input name="submit" type="submit" id="submit" value="发表评论" />
							<input type='hidden' name='id' value='{$oneArticle.id}' id='comment_post_ID' />
						</p>
					</form>
				</div>					
			</div>
		</div>
	</div>

	<include file='Public:right'/>

	</div>
		
	<include file='Public:footer'/>
	
</div><!-- #page -->
<script type='text/javascript' src='{$Public}/js/nav.js'></script>
</body>
</html>
