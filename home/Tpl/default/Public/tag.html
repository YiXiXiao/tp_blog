<!--[if IE 8]>

<!--[if !(IE 7) | !(IE 8)  ]><!-->
<html lang="zh-CN">
<!--<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$tag}-{$web_name}</title>
<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$seo_description}" />
<!--[if lt IE 9]>
<script src="{$Public}/js/html5.js" type="text/javascript"></script>
<![endif]-->
<link rel='stylesheet' id='twentytwelve-style-css'  href='{$Public}/css/index.css' type='text/css' media='all' />
<!--[if lt IE 9]>
<link rel='stylesheet' id='twentytwelve-ie-css'  href='{$Public}/css/ie.css' type='text/css' media='all' />
<![endif]-->
<style type="text/css">.recentcomments a{display:inline !important;padding:0 !important;margin:0 !important;}</style>
<style type="text/css" id="custom-background-css">
body.custom-background { background-color: #e6e6e6; }
</style>
</head>

<body class="home blog custom-background custom-font-enabled single-author">
<div id="page" class="hfeed site">
	
	<include file='Public:header'/>
	
	<div id="main" class="wrapper">
	<div id="primary" class="site-content">
		<div id="content" role="main">		
			<volist name="articleList" id="vo">					
			<article>
				<header class="entry-header">
					<h1 class="entry-title"><a href="__APP__/Home/blog/id/{$vo.id}" title="{$vo.title}" rel="bookmark">{$vo.title}</a></h1>
				</header>
				
				<div class="entry-content">{$vo.description}</div>
				
				<footer class="entry-meta">
					发布于 <a href="__APP__/Home/tag/t/{$vo.pubtime2}" title="{$vo.pubtime2}" rel="bookmark"><time class="entry-date" datetime="{$vo.pubdate}">{$vo.pubtime}</time></a>。 属于 <a href="__APP__/Home/category/id/{$vo.reid}" title="查看 {$vo.name}中的全部文章" rel="category">{$vo.name}</a> 分类，
					被贴了<volist name="vo.tags" id="vo2">
					<if condition="$key eq '0'">
						&nbsp;<a href="__APP__/Home/tag/tag/{$vo2}" rel="tag">{$vo2}</a>
					<else/>
						- <a href="__APP__/Home/tag/tag/{$vo2}" rel="tag">{$vo2}</a>
					</if>					
					</volist> 标签
				</footer>
			</article>		
			</volist>
			
			<div class="page">{$page}</div>
		</div>
	</div>

	<include file='Public:right'/>

	</div>
		
	<include file='Public:footer'/>
	
</div><!-- #page -->
<script type='text/javascript' src='{$Public}/js/nav.js'></script>
</body>
</html>
