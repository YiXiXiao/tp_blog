<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>main</title>
<link rel="stylesheet" type="text/css" href="{$Public}/css/article.css"/>
</head>

<body>
	<div class="map">
		首页管理&gt;&gt;现金账目管理&gt;&gt;<strong id="title">{$title}</strong>
	</div>
	
	<ul>
		<li class="selected"><a href="__URL__/index" class="selected">现金账目列表</a></li>
		<li><a href="__URL__/addShow">新增现金账目</a></li>
	</ul>
	<form method="post" action="__URL__/add">
	<input type="hidden" name="date" value="{$date}"/>
	<div class="action">新增一条新账目</div>
	<div class="addlist">记账日期：&nbsp;{$date}</div>
	<div class="addlist">凭&nbsp;证&nbsp;号：&nbsp;<input type="text" name="sn" value="{$count}" class="text"/></div>
	<div class="addlist">项　　目：
		<select name="name_id">
            <option value="0">采购款</option>
            <option value="1">邮递运输费用</option>
            <option value="2">差旅费</option>
            <option value="3">通讯费</option>
			<option value="4">生活费</option>
            <option value="5">办公耗材</option>
            <option value="6">房屋水电等</option>
            <option value="7">其它支出</option>
            <option value="8">现金收入</option>
		</select>
	</div>
	<div class="addlist">支　　出：&nbsp;<input type="text" name="cash_out" value="" class="text"/></div>
	<div class="addlist">收　　入：&nbsp;<input type="text" name="cash_in" value="" class="text"/></div>
	<div class="addlist" style="height:auto;">备　　注：&nbsp;<textarea name="desc"></textarea></div>

	
	<div class="addlist" style="margin:15px 0 0 0;padding:0 0 0 200px;"><input type="submit" name="send" value="确定新增" class="submit"/></div>
	</form>
</body>
</html>
