<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>main</title>
<link rel="stylesheet" type="text/css" href="{$Public}/css/article.css"/>
</head>

<body>
	<div class="map">
		内容管理&gt;&gt;投票模块管理&gt;&gt;<strong id="title">{$title}</strong>
	</div>
	
	<ul>
		<li class="selected"><a href="__URL__/index" class="selected">投票主题列表</a></li>
		<li><a href="__URL__/addShow">新增投票主题</a></li>
	</ul>
	<form method="post" action="__URL__/modify">
	<input type="hidden" name="id" value="{$oneVote.id}"/>
	<div class="action">修改一条主题</div>
	<div class="addlist">投票主题：&nbsp;<input type="text" name="title" value="{$oneVote.title}" class="text"/></div>
	<div class="addlist" style="height:auto;">主题描述：&nbsp;<textarea name="info">{$oneVote.info}</textarea></div>
	<div class="addlist">是否显示：
		<select name="state">
			<option <php>if($oneVote['state']=='1'){echo 'selected="selected"';}</php> value="1">显示</option>
			<option <php>if($oneVote['state']=='0'){echo 'selected="selected"';}</php> value="0">不显示</option>
		</select>
	</div>
	
	<div class="addlist" style="margin:15px 0 0 0;padding:0 0 0 200px;"><input type="submit" name="send" value="修改主题" class="submit"/></div>
	</form>

</body>
</html>
