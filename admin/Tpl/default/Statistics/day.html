<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>main</title>
<link rel="stylesheet" type="text/css" href="{$Public}/css/admin.css"/>
</head>
<body id="main">
	<div class="map">
		内容管理&gt;&gt;友情链接管理&gt;&gt;<strong id="title">{$title}</strong>
	</div>
	
	<ol>
		<li><a href="__URL__/index" class="selected">友情链接列表</a></li>
		<li><a href="__URL__/addShow">新增友情链接</a></li>
	</ol>
	
	<form method="post" action="">
	<table cellspacing="0">
		<tr><th>链接ID</th><th style="">友链名称</th><th>友链地址</th><th>审核状态</th><th>添加日期</th><th>操作</th></tr>
		
		<volist name="linkList" id="vo">
		<tr>
		<td>{$vo.id}</td>
		<td>{$vo.name}</td>
		<td>{$vo.url}</td>
		<td>{$vo.state}</td>
		<td>{$vo.date}</td>
		<td><a href="__URL__/show/id/{$vo.id}">修改</a> | <a href="__URL__/delete/id/{$vo.id}" onclick="return confirm('你真的要删除该链接么?')? true : false">删除</a></td>
		</tr>
		</volist>
		
	</table>
	</form>
	<div id="page">{$page}</div>

	
</body>
</html>
