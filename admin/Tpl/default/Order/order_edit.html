<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>订单管理</title>
<style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
.STYLE1 {font-size: 12px}
.STYLE3 {font-size: 12px; font-weight:bold;}
.STYLE4 {
	color: #03515d;
	font-size: 12px;
}
a {
	text-decoration:none;
	color:#033D61;
}
div.page {
	height:25px;
	line-height:25px;
	font-size:12px;
}
div.page a {
	border:1px solid #1877ad;
	font-size:12px;
	padding:3px 3px 1px 3px;
	margin:0;
}
td {
	font-size:12px;
}
table.pub_table {
	border-collapse:collapse;
}
table.pub_table tr td {
	height:20px;
	line-height:20px;
	padding:2px 5px;
	border:none;
	border-bottom:1px dashed #ccc;
}
input.text {
	width:400px;
	font-size:12px;
}
input.submit {
	cursor:pointer;
}
td select {
	height:20px;
	line-height:20px;
	width:120px;
	font-size:12px;
}
textarea {
	font-size:12px;
	padding:2px 0 0 5px;
}
</style>

</head>

<body>
<form method="post" name="addform" action="__URL__/modify" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$oneLink.id}"/>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="30" background="{$Public}/images/tab_05.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="30"><img src="{$Public}/images/tab_03.gif" width="12" height="30" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="46%" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="5%"><div align="center"><img src="{$Public}/images/tb.gif" width="16" height="16" /></div></td>
                <td width="95%" class="STYLE1"><span class="STYLE3">你当前的位置</span>：[订单管理]-[<a href="__URL__/show/id/{$oneOrder.id}">查看订单</a>]</td>
              </tr>
            </table></td>
            <td width="54%"><table border="0" align="right" cellpadding="0" cellspacing="0">
              <tr>
                <td width="60">&nbsp;</td>
                <td width="100"><table width="90%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"><img src="{$Public}/images/22.gif" width="14" height="14" /></div></td>
                    <td class="STYLE1"><div align="center"><a href="__URL__/index">订单列表</a></div></td>
                  </tr>
                </table></td>
                <td width="60">&nbsp;</td>
                <td width="52">&nbsp;</td>
              </tr>
            </table></td>
          </tr>
        </table></td>
        <td width="16"><img src="{$Public}/images/tab_07.gif" width="16" height="30" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="8" background="{$Public}/images/tab_12.gif">&nbsp;</td>
        <td><table class="pub_table" width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="b5d6e6" onmouseover="changeto()"  onmouseout="changeback()">
          <tr>
         	 <td style="border:none;" colspan="2" height="22" background="{$Public}/images/bg2.gif" bgcolor="#FFFFFF" class="STYLE1"><div style="padding:0 0 0 150px;" align="left">&nbsp;</div></td>
          </tr>

          <tr>
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">订单编号：</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left"><input type="text" name="title" value="{$oneOrder.sn}" class="text"/></div></td>
          </tr>
          
          <tr>
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">收&nbsp;货&nbsp;人：</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left"><input type="text" name="title" value="{$oneOrder.reciver}" class="text"/></div></td>
          </tr>
          
          <tr id="kind">
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">收货地址：</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left"><input type="text" name="title" value="{$oneOrder.address}" class="text"/></div></td>
          </tr>
          
          <tr>
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">联系电话：</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left"><input type="text" name="title" value="{$oneOrder.phone}" class="text"/></div></td>
          </tr>
          
          <tr>
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">电子邮件：</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left">
            	<input type="text" name="title" value="{$oneOrder.email}" class="text"/>
            </div></td>
          </tr>
          
          <tr>
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">手机号码：</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left">
            	<input type="text" name="title" value="{$oneOrder.mobile}" class="text"/>
            </div></td>
          </tr>
          
          
          <tr>
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">订单状态：</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left">
            	<input type="text" name="title" value="{$oneOrder.is_delete}" class="text"/>
            </div></td>
          </tr>
          
          <tr>
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">下单时间：</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left">
            	<input type="text" name="title" value="{$oneOrder.ordertime}" class="text"/>
            </div></td>
          </tr>
          
          <tr>
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">商品列表：</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left">
            	<div class="addlist" style="height:auto;">
					<table>
						<tr><th>商品编号</th><th>商品名</th><th>商品单价</th><th>购买数量</th><th>金额小计</th></tr>
						<volist name="ogoodList" id="vo">
						<tr>
							<td>{$vo.resn}</td>
							<td>{$vo.name}</td>
							<td>{$vo.shop_price}</td>
							<td>{$vo.num}</td>
							<td>{$vo.total}</td>
						</tr>
						</volist>
						
						<tr>
							<td colspan="5">订单金额总计：￥{$total}</td>
						</tr>
			
					</table>
				 </div>
            </div></td>
          </tr>      
          
          <tr>
           	<td width="8%" bgcolor="#FFFFFF"><div align="right"><span class="STYLE1">&nbsp;</span></div></td>
            <td bgcolor="#FFFFFF"><div align="left"><input type="submit" name="send" value="保存修改" class="submit" onclick=""/> [ <a href="__URL__/index">返回列表</a> ]</div></td>
          </tr>

        </table></td>
        <td width="8" background="{$Public}/images/tab_15.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td height="35" background="{$Public}/images/tab_19.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="35"><img src="{$Public}/images/tab_18.gif" width="12" height="35" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="STYLE4">&nbsp;&nbsp;</td>
            <td><table border="0" align="right" cellpadding="0" cellspacing="0">
                <tr style="height:20px;line-height:20px;">
                  <td colspan="4">
                  	<div class="page">&nbsp;</div>
                  </td>
                  <td width="100"><div align="center"><span class="STYLE1">&nbsp;</span></div></td>
                  <td width="40">&nbsp;</td>
                </tr>
            </table></td>
          </tr>
        </table></td>
        <td width="16">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
</table>
</form>

</body>
</html>
