<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>main</title>
<link rel="stylesheet" type="text/css" href="{$Public}/css/article.css"/>
</head>

<body>
	<div class="map">
		首页管理&gt;&gt;支票账目管理&gt;&gt;<strong id="title">{$title}</strong>
	</div>
	
	<ul>
		<li class="selected"><a href="__URL__/index" class="selected">支票账目列表</a></li>
		<li><a href="__URL__/addShow">新增支票账目</a></li>
	</ul>
	<form method="post" action="__URL__/add">
	<input type="hidden" name="date" value="{$date}"/>
	<div class="action">新增一条新账目</div>
	<div class="addlist">记账日期：&nbsp;{$date}</div>
	<div class="addlist">开票单位：
		<select name="company">
            <option value="0">盈泽纳新</option>
            <option value="1">世纪奥科</option>
		</select>
	</div>
	<div class="addlist">支票号码：&nbsp;<input type="text" name="sn" value="" class="text"/></div>
	<div class="addlist">接收单位：&nbsp;<input type="text" name="recompany" value="" class="text"/></div>
	<div class="addlist">金　　额：&nbsp;<input type="text" name="cash" value="" class="text"/></div>
	<div class="addlist">类　　别：
		<select name="kind">
             <option value="0">转帐支票</option>
             <option value="1">现金支票</option>
             <option value="2">网银转帐</option>
		</select>
	</div>
	<div class="addlist" style="height:auto;">备　　注：&nbsp;<textarea name="desc"></textarea></div>

	
	<div class="addlist" style="margin:15px 0 0 0;padding:0 0 0 200px;"><input type="submit" name="send" value="确定新增" class="submit"/></div>
	</form>
</body>
</html>
